  <script>
   const section = document.querySelector('section');

let para1 = document.createElement('p');
let para2 = document.createElement('p');
let motherInfo = 'The mother cats are called ';
let kittenInfo;
const requestURL = 'https://raw.githubusercontent.com/mdn/learning-area/main/javascript/oojs/tasks/json/sample.json';

fetch(requestURL)
  .then(response => response.text())
  .then(text => displayCatInfo(text))

function displayCatInfo(catString) {
  const catInfo = JSON.parse(catString);
  let total = 0;
  let male = 0;

  const totalK = [];
  for (const cat of catInfo) {
   if (catInfo.indexOf(cat) === catInfo.length - 1) {
     motherInfo += `and ${cat.name}.`
   } else {
     motherInfo += `${cat.name}, `;
   }
    for (const kitten of cat.kittens) {
      totalK.push(kitten)
    }
 }
  
  total = totalK.length;
  let maleKittens = totalK.filter(kitten => kitten.gender === 'm')
  male = maleKittens.length
  kittenInfo = `There is a total number of ${total} kittens with ${male} of them being male.`
  
// Don't edit the code below here!

  para1.textContent = motherInfo;
  para2.textContent = kittenInfo;
}

section.appendChild(para1);
section.appendChild(para2);



  </script>
